<div class="white-item">
	<div class="panel-subject">الرصد / تقارير وتحقيقات</div>
</div>
<div>

	<script>
		$(document).ready(function(){
			$("#rasad_taqarir_first_load").bind("doubleTap",function(){
				
				//alert("start json");
				$("#rasad_taqarir_contaner #rasad_taqarir_id_for_loading").append('<span class="loading">&nbsp;</span>');
				$.ajax({
					type : 'get',
					url : 'http://iicss.iq/app/rasad/taqarir/json_taqarir.php',
					async : false,
					jsonpCallback : 'rasadTaqarirCallBack',
					contentType : "application/json",
					dataType : 'jsonp',
					success : function(json){
						$("#rasad_taqarir_contaner").html('<div id="rasad_taqarir_contaner_in" style="font-size:0;padding:3px;">&nbsp;</div>')
						$.each(json, function(key, val){
							$("#rasad_taqarir_contaner #rasad_taqarir_contaner_in").append('<div class="list-pic_item"><div class="pic-text"><img src="' +val['pic'] +'" /><table class="text"><td><span class="title">' +val['title'] +'</span></td>		</table></div><div class="details"><div class="p-item"><span class="icon camera"><bdi>' +val['investigator'] +'</bdi></span></div><div class="p-item"><span class="icon paper"><bdi>' +val['source'] +'</bdi></span></div><div class="p-item"><span class="icon calendar"><bdi>' +val['t_date'] +'</bdi></span></div><div class="text">' +val['text'] +'...<span class="open-rasad-taqrir read_more" rasad-taqrir-id="' +val['id'] +'"><span class="title">' +val['title'] +'</span><span class="investigator">' +val['investigator'] +'</span><span class="source">' +val['source'] +'</span><span class="t_date">' +val['t_date'] +'</span>تتمة الموضوع...</span></div></div></div>');
						});

						
						$(".list-pic_item .pic-text").bind("tap",function(){
							$(this).siblings(".list-pic_item .details").fadeToggle(1);
						});
						
						$(".open-rasad-taqrir").bind("tap",function(){
							//alert($(this).attr("sec-id") )
							var this_element = $(this);
							this_element.before('<span class="loading2">&nbsp;</span>');
							$.ajax({
								type : 'get',
								url : 'http://iicss.iq/app/rasad/taqarir/json_get_taqrir_data.php?id='+this_element.attr("rasad-taqrir-id"),
								async : false,
								jsonpCallback : 'alrasadTaqrirTextCallBack',
								contentType : "application/json",
								dataType : 'jsonp',
								success : function(json){
									$("#alrasad_taqarir-inside-content #alrasad_taqarir-win-title").css({backgroundColor : "#1ccacc"});
									$("#alrasad_taqarir-inside-content #alrasad_taqarir-win-title").text("الرصد / تقارير وتحقيقات");
									$("#alrasad_taqarir-inside-content #alrasad_taqarir-text").html(json[0]['text']);
									$("#alrasad_taqarir-inside-content #alrasad_taqarir-text").prepend('<div class="details"><div class="p-item"><span class="icon camera"><bdi>' +this_element.children('span.investigator').text() +'</bdi></span></div><div class="p-item"><span class="icon paper"><bdi>' +this_element.children('span.source').text() +'</bdi></span></div><div class="p-item"><span class="icon calendar"><bdi>' +this_element.children('span.t_date').text() +'</bdi></span></div></div>');
									$("#alrasad_taqarir-inside-content #alrasad_taqarir-text").prepend('<div class="taqrir-title">' +this_element.children("span.title").text() +'</div>');
									//$("#alrasad_taqarir-inside-content #alrasad_taqarir-text img").attr("src",  this_element.children("img").attr("src"));
									//$("#alrasad_taqarir-inside-content #alrasad_taqarir-text a").attr("onClick", "openUrl('http://iicss.iq/" +$("#alrasad_taqarir-inside-content #alrasad_taqarir-text a").attr("href") +"', 'system');return false;");
									//$("#alrasad_taqarir-inside-content #alrasad_taqarir-text a").attr("href", "#");
									this_element.siblings(".loading2").remove();
									$.afui.loadContent("#alrasad_taqarir-inside-content",false,false,"up");
								},
								error: function(e){
									//console.log(e.message);
									notify('لم يتم التحميل بنجاح! تفحص وسائل الإتصال', 'error', 4000, 'bottom', 'Up', 'Down');
									this_element.children(".loading2").remove();
								}
							});
			
						});
							
							
					},
					error: function(e){
					   //console.log(e.message);
					   notify('لم يتم التحميل بنجاح! تفحص وسائل الإتصال', 'error', 4000, 'bottom', 'Up', 'Down');
					   $("#esdarat_books_contaner .loading").remove();
					}
				});

			});
		});
	</script>
	<div id="rasad_taqarir_contaner" style="position:relative;  text-align:right">
		<div id='rasad_taqarir_id_for_loading' style="text-align:center;                          background:#FFF;border:1px solid #eaeef1;border-top:none;position:relative;">
			<a id='rasad_taqarir_first_load' style="display:block;"><img src="img/tap-icon.png" onload="this.width/=2;this.onload=null;" style="margin:10px;vertical-align:middle" /><span style="vertical-align:middle;color:#bbbbbb;font-family:hacen_light;font-size:16px;">انقر مرتين لتحميل البيانات</span></a>
		</div>
	</div>
	
</div>
