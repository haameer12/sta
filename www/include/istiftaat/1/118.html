<p><strong><span style="color:#B22222">السؤال:</span> هل يجوز للمسلم ممارسة عمل مذلاً له امام غير المسلم ؟</strong></p>

<p><span style="color:#B22222"><strong>الجواب: </strong></span>لا يجوز للمسلم أن يُذلّ نفسه أمام أي إنسان ، سواء أكان مسلماً أم كافراً ، فإذا كان العمل الذي يقوم به المسلم مذلاً لنفسه أمام غير المسلم ، فلا يجوز له ممارسة ذلك العمل المذلّ.</p>
