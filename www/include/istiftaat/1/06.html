<p><strong><span style="color:#B22222">السؤال:</span> ما هي اقسام الصلاة؟</strong></p>

<p><span style="color:#B22222"><strong>الجواب:</strong> </span>لمعرفة اقسام الصلاة والمسائل المتعلّقة بها، لابدّ من بيان أنّ الصلاة تارة تكون واجبة، واخري تكون مستحبّة، والصلوات الواجبة قسمان:<br />
بعضها يؤتي به يومياً في اليوم والليلة، وفي أوقات معيّنة.<br />
وبعضها الآخر يؤتي به في بعض الأحيان ولأسباب خاصّة.</p>
