<p><strong><span style="color:#B22222">السؤال:</span> ما علامات الاحتلام؟</strong></p>

<p><span style="color:#B22222"><strong>الجواب:</strong></span> الشهوة وفتور البدن والدفق في خروج المني.</p>

<p><strong><span style="color:#B22222">السؤال:</span> اذا شك الشخص في الاحتلام هل يجب الغسل؟</strong></p>

<p><span style="color:#B22222"><strong>الجواب:</strong></span> إذا تحرك المني عن محله بالاحتلام و لم يخرج إلى الخارج ، لا يجب الغسل.</p>
