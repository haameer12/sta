<div class="white-item">
	<div class="panel-subject">إصدارات المركز</div>
</div>

<div class="colored-win"><div class="c-w-title icon pin">الكتب</div>

	<script>
		$(document).ready(function(){
			$("#esdarat_books_first_load").bind("doubleTap",function(){
				
				//alert("start json");
				$("#esdarat_books_contaner").append('<span class="loading">&nbsp;</span>');
				$.ajax({
					type : 'get',
					url : 'http://iicss.iq/app/esdarat/json_books.php',
					async : false,
					jsonpCallback : 'booksCallBack',
					contentType : "application/json",
					dataType : 'jsonp',
					success : function(json){
						$("#esdarat_books_contaner").html('<div id="esdarat_books_contaner_in" style="text-align:center;font-size:0;padding:3px;">&nbsp;</div>')
						$.each(json, function(key, val){
							$("#esdarat_books_contaner #esdarat_books_contaner_in").append('<span class="grid-item"><div class="in ' +((val['type'] == 2)? 'open-esdar-book' : 'not-open-esdar-book') +'" sec-id="' +val['id'] +'"><img src="' +((val['pic'].length > 30)? val['pic'] : 'img/esdarat_default_pic.jpg') +'" width="100%" /><h3 class="title">' +val['name'] +'</h3></div></span>');
						});
						

						$(".not-open-esdar-book").bind("tap",function(){
							//close_notify("all");
							notify('لا يمكن مشاهدة هذا الإصدار', 'warning', 4000, 'bottom', 'Up', 'Down');
						});
						$(".open-esdar-book").bind("tap",function(){
							//alert($(this).attr("sec-id") )
							var this_element = $(this);
							this_element.append('<span class="loading2">&nbsp;</span>');
							$.ajax({
								type : 'get',
								url : 'http://iicss.iq/app/esdarat/get_esdar.php?id='+this_element.attr("sec-id"),
								async : false,
								jsonpCallback : 'esdarTextCallBack',
								contentType : "application/json",
								dataType : 'jsonp',
								success : function(json){
									$("#esdarat-inside-content #esdar-win-title").css({backgroundColor : "#1ccacc"});
									$("#esdarat-inside-content #esdar-win-title").text("الكتب");
									$("#esdarat-inside-content #esdar-text").html(json[0]['text']);
									$("#esdarat-inside-content #esdar-text").prepend('<div class="esdar-title">' +this_element.children("h3.title").text() +'</div>');
									$("#esdarat-inside-content #esdar-text img").attr("src",  this_element.children("img").attr("src"));
									$("#esdarat-inside-content #esdar-text a").attr("onClick", "openUrl('http://iicss.iq/" +$("#esdarat-inside-content #esdar-text a").attr("href") +"', 'system');return false;");
									$("#esdarat-inside-content #esdar-text a").attr("href", "#");
									this_element.children(".loading2").remove();
									$.afui.loadContent("#esdarat-inside-content",false,false,"up");
								},
								error: function(e){
									//console.log(e.message);
									notify('لم يتم التحميل بنجاح! تفحص وسائل الإتصال', 'error', 4000, 'bottom', 'Up', 'Down');
									this_element.children(".loading2").remove();
								}
							});
			
						});
							
							
					},
					error: function(e){
					   //console.log(e.message);
					   notify('لم يتم التحميل بنجاح! تفحص وسائل الإتصال', 'error', 4000, 'bottom', 'Up', 'Down');
					   $("#esdarat_books_contaner .loading").remove();
					}
				});

			});
		});
	</script>
	<div id="esdarat_books_contaner" style="position:relative">
		<!--<div style="text-align:center;font-size:0;padding:3px;">
			<span class="grid-item">
				<div class="in">
					<img src="b1.jpg" width="100%" />
				</div>
			</span>
		</div>-->
		<div style="text-align:center">
			<a id='esdarat_books_first_load' style="display:block;"><img src="img/tap-icon.png" onload="this.width/=2;this.onload=null;" style="margin:10px;vertical-align:middle" /><span style="vertical-align:middle;color:#bbbbbb;font-family:hacen_light;font-size:16px;">انقر مرتين لتحميل البيانات</span></a>
		</div>
	</div>
	
</div>
